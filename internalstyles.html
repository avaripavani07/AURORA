<!DOCTYPE html>
<html>
<head>
  <title>Internal Style Sheet Example</title>

  <style>
    body {
      background-color: blueviolet; /* Light blue background */
    }

    h1 {
      color: darkgreen;
      text-align: center;
    }

    p {
      color: yellowgreen;
      font-size: 18px;
      line-height: 1.5;
    }

    button {
      background-color: orange;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Welcome to Internal CSS</h1>

  <p>This paragraph is styled using an internal style sheet inside the style tag.</p>

  <button>Click Me</button>

</body>
</html>
