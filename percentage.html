<html>
    <head>
        <style>
            div{
                width:100px;
                height:100px;
                background-color:red;
                animation-name:myanimation;
                animation-duration:4s;
            }
            @keyframes myanimation{
                0% {background-color:rgb(0, 0, 255);}
                25%{background-color:rgb(255, 119, 0)}
                50%{background-color:rgb(55, 255, 0)}
                100%{background-color:rgb(115, 0, 128)}
            }
        </style>
    </head>
    <body>
        <h1> CSS Animation </h1>
        <div></div>
        <p><b> Note:</b> when an animation is finished , it goes back to its original</p>
    </body>
</html>
