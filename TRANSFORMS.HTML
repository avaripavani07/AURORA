<html>
<head>
<style>
div {
  width: 150px;
  height: 150px;
  background-color: rgb(255, 0, 128);
  border: 1px solid rgb(84, 217, 44);
}

#myDiv1 {
  transform:rotateX (150 deg)
}

</style>
</head>
<body>

<h1>The rotateX() Method</h1>

<p>The rotateX() method rotates an element around its x-axis at a given degree. </p>

<div>
This a normal div element.
</div>

<div id="myDiv1">
    this is div element is rotated 150 degrees
</div>

</body>
</html>
