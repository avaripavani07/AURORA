<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Population Table</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 30px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    caption {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>Population Data</caption>
    <tr>
      <th>Country</th>
      <th>Population (In Crores)</th>
      <th></th>
    </tr>
    <tr>
      <td rowspan="3">INDIA</td>
      <td>1998</td>
      <td>85</td>
    </tr>
    <tr>
      <td>1999</td>
      <td>90</td>
    </tr>
    <tr>
      <td>2000</td>
      <td>100</td>
    </tr>
    <tr>
      <td rowspan="3">USA</td>
      <td>1998</td>
      <td>30</td>
    </tr>
    <tr>
      <td>1999</td>
      <td>35</td>
    </tr>
    <tr>
      <td>2000</td>
      <td>40</td>
    </tr>
    <tr>
      <td rowspan="3">UK</td>
      <td>1998</td>
      <td>25</td>
    </tr>
    <tr>
      <td>1999</td>
      <td>30</td>
    </tr>
    <tr>
      <td>2000</td>
      <td>35</td>
    </tr>
  </table>

</body>
</html>
