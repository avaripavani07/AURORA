<html>
    <head>
        <style>
            div{
                width:100px;
                height:100px;
                background-color:red;
                transition:width 2s, height 4s, background-color 3s;
            }
            div:hover{
                width:300px;
                height:300px;
                background-color:orange;
            }
        </style>
    </head>
    <body>
        <h1> THE TRANSITION PROPERTY </h1>
        <P> Hover over the div element below, to seee the transition effect:</P>
        <div></div>
    </body>
</html>
