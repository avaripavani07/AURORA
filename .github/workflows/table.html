<!DOCTYPE html>
<html>
<head>
  <title>Sample Table</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Student Information Table</h2>

  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    <tr>
      <td>Pavani</td>
      <td>22</td>
      <td>Hyderabad</td>
    </tr>
    <tr>
      <td>Ravi</td>
      <td>24</td>
      <td>Delhi</td>
    </tr>
    <tr>
      <td>Anita</td>
      <td>21</td>
      <td>Bangalore</td>
    </tr>
  </table>

</body>
</html>
