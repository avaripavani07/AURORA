

<!DOCTYPE html>
<html>
<head>
    <title>Nested List Example</title>
</head>
<body>

    <h2>Nested List </h2>

    <ul>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Mango</li>
            </ul>
        </li>
        <li>Vegetables
            <ul>
                <li>Carrot</li>
                <li>Tomato</li>
                <li>Spinach</li>
            </ul>
        </li>
        <li>Drinks
            <ul>
                <li>Water</li>
                <li>Juice</li>
                <li>Soda</li>
            </ul>
        </li>
    </ul>

</body>
</html>
