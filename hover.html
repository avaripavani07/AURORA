<html>
    <head>
        <style>
            div{
                width:100px;
                height:100px;
                background-color:rgb(0, 255, 4);
                transition:width 2s;
            }
            div:hover{
                width:300px;
                height:500px;
            }
        </style>
    </head>
    <body>
        <h1> The transition property</h1>
        <p> Hover over the div element below, to see the tansition effect:</p>
        <div></div>
    </body>
</html>
